<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="input-group" style="width: 200px;">
          <input class="form-control form-control-sm" type="text" placeholder="Search...">
          <button class="btn btn-outline-success">
            <i class="bx bx-search"></i>
          </button>
        </div>
      </div>

      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Date of Birthday</th>
          <th scope="col">Gender</th>
          <th scope="col">Address</th>
          <th scope="col">Guardian Name</th>
          <th scope="col">Guardian Contact</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let child of childs">
          <th scope="row">{{ child.id }}</th>
          <td>{{ child.name }}</td>
          <td>{{ child.dateOfBirth }}</td>
          <td>{{ child.gender }}</td>
          <td>{{ child.address }}</td>
          <td>{{ child.guardianName }}</td>
          <td>{{ child.guardianContact }}</td>
          <td>
            {{ child.status }}
            <select class="form-control" (change)="updateChildStatus(child.id, $event.target.value)">
              <option value="PENDING" [selected]="child.status === 'PENDING'">PENDING</option>
              <option value="ACCEPTED" [selected]="child.status === 'ACCEPTED'">ACCEPTED</option>
              <option value="REJECTED" [selected]="child.status === 'REJECTED'">REJECTED</option>
            </select>
          </td>
          <td>
            <button (click)="deleteChild(child.id)" class="btn btn-outline-danger">
              <i class="bx bx-trash-alt"></i>
            </button>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
