<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body d-flex justify-content-between align-items-center">

        <button type="submit" class="btn btn-secondary" (click)="navigateToAddEquip()">Add Equip</button>


        <div class="input-group" style="width: 200px;">
          <input class="form-control form-control-sm" type="text" placeholder="Search...">
          <button class="btn btn-outline-success">
            <i class="bx bx-search"></i>
          </button>
        </div>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Children</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let equip of equips">
          <th scope="row">{{ equip.id }}</th>
          <td>{{ equip.name }}</td>
          <td>{{ equip.description }}</td>
          <td>{{ equip.childIds}}</td>
          <td>
            <button (click)="deleteStock(equip.id)" class="btn btn-outline-danger">
              <i class="bx bx-trash-alt"></i>
            </button>
            <button class="btn btn-outline-warning">
              <i class="dripicons-pencil"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <ul class="nav nav-pills">
        <li *ngFor="let page of [].constructor(totalPages); let i=index">
          <button (click)="handleGoToPage(i + 1)"
                  [ngClass]="currentPage === (i + 1) ? 'btn btn-success m-1' : 'btn btn-outline-success m-1'">
            {{ i + 1 }}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
