<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-4">Stock Form</h4>
        <form [formGroup]="stockForm" (ngSubmit)="saveStock()">

          <label>Material Name</label>
          <input type="text" formControlName="materialName" class="form-control">

          <label>Description</label>
          <input type="text" formControlName="description" class="form-control">

          <label>Quantity</label>
          <input type="number" formControlName="quantity" class="form-control">

          <label>Condition</label>
          <select formControlName="condition" class="form-select">
            <option value="NEW">New</option>
            <option value="USED">Used</option>
            <option value="DAMAGED">Damaged</option>
            <option value="GOOD">Good</option>
          </select>

          <button type="submit" class="btn btn-success mt-5 mt-lg-0">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
