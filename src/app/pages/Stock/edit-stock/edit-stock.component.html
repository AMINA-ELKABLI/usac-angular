<div class="container">
  <h2>Edit Stock</h2>
  <form (submit)="updateStock()">
    <div class="form-group">
      <label for="materialName">Material Name</label>
      <input type="text" class="form-control" id="materialName" name="materialName" [(ngModel)]="stock.materialName" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="stock.description" required></textarea>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="stock.quantity" required>
    </div>
    <div class="form-group">
      <label for="condition">Condition</label>
      <input type="text" class="form-control" id="condition" name="condition" [(ngModel)]="stock.condition" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
