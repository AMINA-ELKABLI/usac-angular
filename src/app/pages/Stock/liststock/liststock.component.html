<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-secondary" (click)="navigateToAddStock()">Add Equip</button>
        <div class="input-group" style="width: 200px;">
          <input class="form-control form-control-sm" type="text" placeholder="Search..." (input)="searchStock($event.target.value)">

          <button class="btn btn-outline-success">
            <i class="bx bx-search"></i>
          </button>
        </div>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Material Name</th>
          <th scope="col">Description</th>
          <th scope="col">Quantity</th>
          <th scope="col">Condition</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let stock of stocks">
          <th scope="row">{{ stock.id }}</th>
          <td>{{ stock.materialName }}</td>
          <td>{{ stock.description }}</td>
          <td>{{ stock.quantity }}</td>
          <td>{{ stock.condition }}</td>
          <td>
            <button (click)="deleteStock(stock.id)" class="btn btn-outline-danger">
              <i class="bx bx-trash-alt"></i>
            </button>
            <button  (click)="editStock(stock)" class="btn btn-outline-warning">
              <i class="dripicons-pencil"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>

      <ul class="nav nav-pills">
        <li *ngFor="let page of [].constructor(totalPages); let i=index">
          <button (click)="handleGoToPage(i + 1)"
                  [ngClass]="currentPage === (i + 1) ? 'btn btn-success m-1' : 'btn btn-outline-success m-1'">
            {{ i + 1 }}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
