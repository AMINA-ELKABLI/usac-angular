


<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-secondary" (click)="navigateToAddMatch()">Add Match</button>
        <div class="input-group" style="width: 200px;">
          <input class="form-control form-control-sm" type="text" placeholder="Search..." (input)="searchMatch($event.target.value)">

          <button class="btn btn-outline-success">
            <i class="bx bx-search"></i>
          </button>
        </div>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Match-Date</th>
          <th scope="col">Location</th>
          <th scope="col">Type</th>
          <th scope="col">Equips </th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let matchs of match">
          <th scope="row">{{ matchs.id}}</th>
          <td>{{ matchs.name }}</td>
          <td>{{ matchs.matchDate }}</td>
          <td>{{ matchs.location }}</td>
          <td>{{ matchs.type }}</td>
          <td>
            <ul>
              <li *ngFor="let equip of matchs.equips">
                <form (ngSubmit)="test()">
                  <input class="form-control form-control-sm" type="hidden" [value]="equip.id">
                  <button type="submit" class="btn btn-primary" [ngModel]="amina"  (click)="openChildrenModal(childrenModal)">Voir les enfants
                  </button>
                </form>
              </li>
            </ul>
          </td>

          <button  class="btn btn-outline-danger">
              <i class="bx bx-trash-alt"></i>
            </button>
            <button  class="btn btn-outline-warning">
              <i class="dripicons-pencil"></i>
            </button>

        </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>


<ng-template #childrenModal  let-modal>
  <div class="modal-header">
    <h4 class="modal-title mt-0">Children List</h4>
    <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')" aria-hidden="true">

    </button>
  </div>
  <div class="modal-body">
    <ul>
      <li *ngFor="let child of selectedEquipChildren">{{ child.name }}</li>
    </ul>
  </div>
</ng-template>
